{% extends 'blog/base.html' %}
{% block title %}
    Sign in
{% endblock %}
{% block content %}

    {% if user.is_authenticated %}
        <h3 class="system-message">You ara already logged in.</h3>
    {% else %}
        <div class="small-form">
            <h1 class="title"> Login </h1>
            <hr>
            <br>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username" name="username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" name="password">
                </div>
                <button class="btn btn-outline-success"> Sign in</button>
            </form>
            <hr style="height:5px; margin:0;visibility:hidden;"/>
            <small> No account?
                <a style=" display: inline-block;padding-left: 5px" class="nav-link" href="{% url 'register' %}">Create One </a>
            </small>
        </div>
    {% endif %}
{% endblock %}
