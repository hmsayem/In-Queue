{% extends 'blog/base.html' %}
{% block title %}
    Sign Up
{% endblock %}
{% block content %}
    {% if user.is_authenticated %}
        <h3 class="system-message">You are registered.</h3>
    {% else %}
        <div class="large-form">
            <h1 class="title">Create an account </h1>
            <hr>
            <br>
            <form method="post">
                <div class="form-group w-75">
                    {% csrf_token %}
                    {{ form.as_p }}
                </div>
                <button class="btn btn-outline-success"> Sign Up</button>
            </form>
            <hr style="height:5px; margin:0;visibility:hidden;"/>
            <small> Already have an account? <a
                    style=" display: inline-block;padding-left: 5px" class="nav-link" href="{% url 'login' %}"> Sign
                in </a> </small>
        </div>
    {% endif %}
{% endblock %}
